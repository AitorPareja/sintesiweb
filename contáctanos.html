<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - TodoComponentes</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <!-- Encabezado de la página -->
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Contáctanos
                </h1>
                <h2 class="subtitle">
                    Ponte en contacto con nosotros para cualquier consulta.
                </h2>
            </div>
        </div>
    </section>

    <!-- Contenido principal -->
    <section class="section">
        <div class="container">
            <h1 class="title">Formulario de Contacto</h1>
            <form id="contact-form">
                <div class="field">
                    <label class="label">Nombre</label>
                    <div class="control">
                        <input class="input" type="text" id="name" placeholder="Nombre" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Apellido</label>
                    <div class="control">
                        <input class="input" type="text" id="lastname" placeholder="Apellido" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Correo Electrónico</label>
                    <div class="control">
                        <input class="input" type="email" id="email" placeholder="Correo Electrónico" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Teléfono</label>
                    <div class="control">
                        <input class="input" type="tel" id="phone" placeholder="Teléfono">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Mensaje</label>
                    <div class="control">
                        <textarea class="textarea" id="message" placeholder="Mensaje" required></textarea>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-info" type="submit">Enviar Mensaje</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

      <!-- Botón para volver al menú principal -->
  <div class="has-text-centered">
    <a class="button is-info" href="index.html">Volver al Menú Principal</a>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>TodoComponentes</strong> - © 2024 Todos los derechos reservados.
            </p>
        </div>
    </footer>

    <!-- JavaScript para la validación del formulario -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("contact-form");

            form.addEventListener("submit", function (event) {
                event.preventDefault(); 

              
                const name = document.getElementById("name").value;
                const lastname = document.getElementById("lastname").value;
                const email = document.getElementById("email").value;
                const phone = document.getElementById("phone").value;
                const message = document.getElementById("message").value;

                if (name.trim() === "" || lastname.trim() === "" || email.trim() === "" || message.trim() === "") {
                    alert("Por favor, complete todos los campos del formulario.");
                    return; 
                }

      
                form.reset();
                alert("¡Mensaje enviado correctamente!");
            });
        });
    </script>
    
</body>

</html>
